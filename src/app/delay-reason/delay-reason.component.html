<h1 id="tableLabel">Delay Reasons</h1>

<p>Delay reasons used in a commute.</p>

<p *ngIf="!entities"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="entities">
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entity of entities">
      <td><a href="delayreason/{{ entity.id }}">{{ entity.id }}</a></td>
      <td>{{ entity.description }}</td>
    </tr>
  </tbody>
</table>
